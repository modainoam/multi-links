<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <title>MultiLinks Opener</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <form>
    <body onload="checkFileAPI();">
      <div class="container">
        <h1 class="mb-2">Easy Link Opener</h1>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputFile">Step 1 - Select Domains File</label>
            <input id="exampleInputFile" type="file" aria-describedby="fileHelp" onchange="readText(this)" class="form-control-file"><small id="fileHelp" class="form-text text-muted">Make sure the file is .txt and domains are separated by a new line</small>
          </div>
          <div class="form-group">
            <label for="exampleSelect2">Step 2 - Select Domain</label>
            <select id="exampleSelect2" multiple="" style="height:45vh" class="form-control"></select>
          </div>
        </div>
        <div class="col-xs-3"> 
          <h1></h1>Step 3 - Check desired websites
          <fieldset class="form-group mt-1 mb-1">
            <div class="form-check">
              <div role="group" aria-label="Basic example" class="btn-group">
                <button type="button" id="select-all-basic-websites" class="btn btn-secondary bg-info text-white">Select All</button>
                <button type="button" id="deselect-all-basic-websites" class="btn btn-secondary bg-danger text-white">Deselect All</button>
              </div>
            </div>
            <div style="display:flex; flex-direction: column; " class="form-check basic-options">
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="isup" class="form-check-input"/> IsUp
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="ping" class="form-check-input"/> Ping
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="google-in-site" class="form-check-input"/> Google in-site search
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="google-search" class="form-check-input"/> Google search
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="vt-dom" class="form-check-input"/> Virus Total Domains
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="vt-url" class="form-check-input"/> Virus Total URL
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="threat-crowd" class="form-check-input"/> ThreatCrowd
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="void" class="form-check-input"/> URL Void
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="url-query" class="form-check-input"/> URL query
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Go!</button>
          </fieldset>
        </div>
        <div class="col-xs-3"> 
          <h1></h1>Advanced research tools
          <fieldset class="form-group mt-1 mb-1">
            <div class="form-check">
              <div role="group" aria-label="Basic example" class="btn-group">
                <button type="button" id="select-all-advanced-websites" class="btn btn-secondary bg-info text-white">Select All</button>
                <button type="button" id="deselect-all-advanced-websites" class="btn btn-secondary bg-danger text-white">Deselect All</button>
              </div>
            </div>
            <div style="display:flex; flex-direction: column; " class="form-check basic-options">
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="alex" class="form-check-input"/> Alexa
              </label>
              <label class="form-check-label">
                <input type="checkbox" checked="checked" id="google-malware" class="form-check-input"/> Google Malware Search
              </label>
              <label class="form-check-label">
                <input type="checkbox" id="wayback" class="form-check-input"/> Wayback Machine
              </label>
              <label class="form-check-label">
                <input type="checkbox" id="robtex" class="form-check-input"/> Robtex
              </label>
              <label class="form-check-label">
                <input type="checkbox" id="central-ops" class="form-check-input"/> Central Ops
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Go!</button>
          </fieldset>
        </div>
      </div>
    </body>
  </form>
  <!--
  Bootstrap core JavaScript
  ==================================================
  -->
  <!-- Placed at the end of the document so the pages load faster-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  <script src="js/multi-links.js"></script>
</html>
